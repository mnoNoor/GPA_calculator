<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css"/>
  <title>GPA Calculator</title>
</head>
<body>
  <div class="container">
    <!-- Header with previous-record inputs -->
    <div class="header">
      <h1>GPA Calculator</h1>
      <div class="prev-records">
        <input type="number" id="prevGPA" placeholder="Previous GPA" min="0" max="4" step="0.01"/>
        <input type="number" id="prevCredits" placeholder="Previous Credits" min="0" step="1"/>
      </div>
    </div>

    <!-- Courses list -->
    <div class="courses-container">
      <div class="courses-header">
        <button id="addBut" class="btn btn-add">Add Course</button>
        <button id="removeAllBut" class="btn btn-remove-all">Remove All</button>
      </div>
      <div class="courses-list" id="courses"></div>
    </div>

    <!-- Results -->
    <div class="results-section">
      <div class="results-content">
        <div class="result-item">
          <h3>New Total Credits</h3>
          <div class="result-value" id="totalCredits">0</div>
        </div>
        <div class="result-item">
          <h3>New GPA</h3>
          <div class="result-value" id="gpaValue">0.00</div>
        </div>
        <div class="result-item">
          <h3>Combined GPA</h3>
          <div class="result-value" id="combinedGPA">0.00</div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
